<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration - Health Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .heading {
            text-align: center;
        }
        .registration-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            width: 800px;
            max-width: 95%;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .btn-submit {
            background: linear-gradient(135deg, #880e4f, #ad1457);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block; /* Make it a block-level element */
            margin: 20px auto; /* Add margin to center horizontally */
            text-align: center; /* Center the text inside the button, if needed */
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 18px rgba(136, 14, 79, 0.4);
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2 class="heading">Hospital Registration</h2>
        <form id="hospitalRegistrationForm">
            <h3>1. Hospital Information</h3>
            <div class="form-group">
                <label for="hospitalName">Legal Name of Hospital *</label>
                <input type="text" id="hospitalName" required>
            </div>
            <div class="form-group">
                <label for="operatingName">Operating Name (if different)</label>
                <input type="text" id="operatingName">
            </div>
            <div class="form-group">
                <label for="hospitalType">Type of Hospital *</label>
                <select id="hospitalType" required>
                    <option value="">Select Type</option>
                    <option value="General">General</option>
                    <option value="Specialty">Specialty</option>
                    <option value="Teaching">Teaching</option>
                    <option value="Private">Private</option>
                    <option value="Public">Public</option>
                </select>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Registration Number (if applicable)</label>
                <input type="text" id="registrationNumber">
            </div>
            <div class="form-group">
                <label for="establishmentDate">Date of Establishment *</label>
                <input type="date" id="establishmentDate" required>
            </div>
            <div class="form-group">
                <label for="hospitalAddress">Hospital Address *</label>
                <textarea id="hospitalAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone Number *</label>
                <input type="tel" id="contactPhone" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address *</label>
                <input type="email" id="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="website">Website (if applicable)</label>
                <input type="url" id="website">
            </div>

            
            <div class="form-group">
                <label for="accreditationStatus">Is the hospital accredited? *</label>
                <select id="accreditationStatus" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accreditingBody">Accrediting Body (e.g., NABH, JCI, ISO)</label>
                <input type="text" id="accreditingBody">
            </div>
            <div class="form-group">
                <label for="emergencyServices">Emergency Services Availability *</label>
                <select id="emergencyServices" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Specialized Departments (Check all that apply):</label>
                <div>
                    <input type="checkbox" id="maternity" name="departments" value="Maternity">
                    <label for="maternity">Maternity</label>
                </div>
                <div>
                    <input type="checkbox" id="pediatrics" name="departments" value="Pediatrics">
                    <label for="pediatrics">Pediatrics</label>
                </div>
                <div>
                    <input type="checkbox" id="surgery" name="departments" value="Surgery">
                    <label for="surgery">Surgery</label>
                </div>
                <div>
                    <input type="checkbox" id="orthopedics" name="departments" value="Orthopedics">
                    <label for="orthopedics">Orthopedics</label>
                </div>
                <div>
                    <input type="checkbox" id="cardiology" name="departments" value="Cardiology">
                    <label for="cardiology">Cardiology</label>
                </div>
            </div>
            <div class="form-group">
                <label for="operatingHours">Operating Hours *</label>
                <input type="text" id="operatingHours" placeholder="e.g., 24/7, 9 AM - 5 PM" required>
            </div>
            <div class="form-group">
                <label for="telemedicine">Telemedicine Services *</label>
                <select id="telemedicine" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>


            <h3>2. Ownership and Management</h3>
            <div class="form-group">
                <label for="legalEntity">Legal Entity Type *</label>
                <input type="text" id="legalEntity" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Name of Owner(s)/Board of Directors *</label>
                <input type="text" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="adminName">Hospital Administrator/CEO *</label>
                <input type="text" id="adminName" required>
            </div>
            <div class="form-group">
                <label for="orgChart">Upload Organizational Chart *</label>
                <input type="file" id="orgChart" required>
            </div>
            <div class="form-group">
                <label for="taxID">Tax Identification Number (TIN) *</label>
                <input type="text" id="taxID" required>
            </div>
            <div class="form-group">
                <label for="fundingType">Type of Funding *</label>
                <select id="fundingType" required>
                    <option value="">Select Type</option>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                    <option value="Non-Profit">Non-Profit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="licenseNumber">Hospital License Number *</label>
                <input type="text" id="licenseNumber" required>
            </div>



            <h3>3. Facility and Infrastructure</h3>
            <div class="form-group">
                <label for="icuAvailability">ICU Availability *</label>
                <select id="icuAvailability" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maternityWardCapacity">Maternity Ward Capacity (Number of beds) *</label>
                <input type="number" id="maternityWardCapacity" required>
            </div>
            <div class="form-group">
                <label for="pharmacyOnsite">Pharmacy Onsite *</label>
                <select id="pharmacyOnsite" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ambulanceServices">Ambulance Services *</label>
                <select id="ambulanceServices" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Diagnostic Services Available *</label>
                <div>
                    <input type="checkbox" id="xray" value="X-ray"> <label for="xray">X-ray</label>
                    <input type="checkbox" id="ultrasound" value="Ultrasound"> <label for="ultrasound">Ultrasound</label>
                    <input type="checkbox" id="mri" value="MRI"> <label for="mri">MRI</label>
                    <input type="checkbox" id="ctscan" value="CT Scan"> <label for="ctscan">CT Scan</label>
                    <input type="checkbox" id="bloodtest" value="Blood Test"> <label for="bloodtest">Blood Test</label>
                </div>
            </div>


            
            <h3>4. Personnel</h3>
            <div class="form-group">
                <label for="numMidwives">Number of Midwives *</label>
                <input type="number" id="numMidwives" required>
            </div>
            <div class="form-group">
                <label for="supportStaff">Support Staff (e.g., Technicians, Admin) *</label>
                <input type="number" id="supportStaff" required>
            </div>
            <div class="form-group">
                <label for="specialistAvailability">Specialist Availability (e.g., Gynecologists, Pediatricians) *</label>
                <input type="text" id="specialistAvailability" required>
            </div>
            <div class="form-group">
                <label for="trainingPrograms">Training Programs Offered *</label>
                <select id="trainingPrograms" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>


            <h3>5. Patient Services</h3>
            <div class="form-group">
                <label for="insuranceAccepted">Insurance Accepted *</label>
                <select id="insuranceAccepted" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group" id="insuranceProvidersGroup" style="display: none;">
                <label for="insuranceProviders">If Yes, specify providers</label>
                <input type="text" id="insuranceProviders">
            </div>
            <div class="form-group">
                <label for="languageSupport">Language Support (Languages spoken at the hospital) *</label>
                <input type="text" id="languageSupport" required>
            </div>
            <div class="form-group">
                <label for="patientTransport">Patient Transport Services *</label>
                <select id="patientTransport" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patientCapacity">Average Patient Capacity Per Day *</label>
                <input type="number" id="patientCapacity" required>
            </div>

            <h3>6. Technology and Records</h3>
            <div class="form-group">
                <label for="emrSystem">Electronic Medical Records (EMR) System *</label>
                <select id="emrSystem" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="internetConnectivity">Internet Connectivity *</label>
                <select id="internetConnectivity" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataPrivacy">Patient Data Privacy Measures *</label>
                <textarea id="dataPrivacy" required placeholder="Briefly describe the measures taken"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('insuranceAccepted').addEventListener('change', function() {
            const insuranceProvidersGroup = document.getElementById('insuranceProvidersGroup');
            if (this.value === 'Yes') {
                insuranceProvidersGroup.style.display = 'block';
            } else {
                insuranceProvidersGroup.style.display = 'none';
            }
        });
    </script>

    </div>

    

    
</body>
</html>
